# The id of the token that should be used for protection of new and updated database rows
databaseprotection.keyid = 400

# Example configuration of a token stored on disk
databaseprotection.keyid.0 = 400
databaseprotection.keylabel.0 = dbProtect0001
databaseprotection.classname.0 = org.cesecore.keys.token.SoftCryptoToken
databaseprotection.properties.0 =
databaseprotection.data.0 = 
databaseprotection.tokenpin.0 = foo123
databaseprotection.version.0 = 2
databaseprotection.sigalg.0 = SHA256WithECDSA

# Example configuration of a token stored in an HSM
databaseprotection.keyid.1 = 401
databaseprotection.keylabel.1 = dbProtect0001
databaseprotection.classname.1 = org.signserver.p11ng.common.cryptotoken.P11NGDatabaseProtectionCryptoToken
databaseprotection.properties.1 = sharedLibrary=/opt/keyfactor/p11proxy-client/p11proxy-client.so, SLOTLABELTYPE=SLOT_NUMBER, SLOTLABELVALUE=1, pin=foo123
databaseprotection.data.1 =
databaseprotection.tokenpin.1 = foo123
databaseprotection.version.1 = 2
